db:
  schema-name: intershop
spring:
  thymeleaf:
    encoding: UTF-8
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/myblog
    username: user
    password: pass
  jackson:
    time-zone: UTC
  liquibase:
    liquibase-schema: ${db.schema-name}
    default-schema: ${db.schema-name}
    change-log: classpath:db/changelog/db.changelog-master.xml
  application:
    name: intershop